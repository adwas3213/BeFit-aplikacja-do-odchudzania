<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssFiles/registerFile.css">
    <link rel="stylesheet" href="../cssFiles/styles3.css">
</head>

<body>
    <iframe src="navbar.html" scrolling="no" style="width: 100%; overflow-y: hidden;"></iframe>

    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Hasło" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="birth-date" placeholder="Data urodzenia" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="weight" min="0" max="400" placeholder="Aktualna waga">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Stwórz konto </button>
            </div>
        </form>

    </div>
    <iframe src="footer.html" scrolling="no" style="width: 100%;"></iframe>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
